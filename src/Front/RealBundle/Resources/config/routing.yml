front_real_visite:
    resource: "@FrontRealBundle/Resources/config/routing/visite.yml"
    prefix:   /visite

front_real_ville:
    resource: "@FrontRealBundle/Resources/config/routing/ville.yml"
    prefix:   /ville

front_real_offre:
    resource: "@FrontRealBundle/Resources/config/routing/offre.yml"
    prefix:   /offre

front_real_media:
    resource: "@FrontRealBundle/Resources/config/routing/media.yml"
    prefix:   /media

front_real_comptes:
    resource: "@FrontRealBundle/Resources/config/routing/comptes.yml"
