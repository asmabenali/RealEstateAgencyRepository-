front_real_detail:
    path:     /detail/{id}
    defaults: { _controller: FrontRealBundle:Default:detail }
    
front_real_search:
    path:     /recherche
    defaults: { _controller: FrontRealBundle:Default:search }
    
front_real_avance:
    path:     /search
    defaults: { _controller: FrontRealBundle:Default:avance }
    
front_real_nous:
    path:     /nous
    defaults: { _controller: FrontRealBundle:Default:nous }
